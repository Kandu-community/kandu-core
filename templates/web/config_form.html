{% extends 'web/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="page-header">
	<h1>Manage config</h1>
</div>
<div class="row">
	<div class="col-sm-12 col-md-12 col-lg-6">
		<form action="{% url 'web_config' %}" method="post" enctype="multipart/form-data" class="form">
		{% csrf_token %} {% bootstrap_form form %} 

		{% buttons %}
			<button type="submit" class="btn btn-primary">
			{% bootstrap_icon 'upload' %} Upload config
			</button>
		{% endbuttons %}

		</form>
	</div>
</div>
