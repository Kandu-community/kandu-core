{% extends 'web/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="page-header">
	<h1>Log in</h1>
</div>
<div class="row">
	<form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="form">
	{% csrf_token %} {% bootstrap_form form %} 

	{% buttons %}
		<button type="submit" class="btn btn-primary">
		Log in
		</button>
	{% endbuttons %}

	</form>
</div>
{% endblock %}
