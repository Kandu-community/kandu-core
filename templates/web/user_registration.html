{% extends 'web/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="page-header">
	<h1>Registration</h1>
</div>
<div class="row">
	<form action="{% url 'web_user_registration' %}" method="post" class="form">
	{% csrf_token %} {% bootstrap_form form %} 

	{% buttons %}
		<button type="submit" class="btn btn-primary">
		{% bootstrap_icon 'ok' %} Register
		</button>
	{% endbuttons %}

	</form>
</div>
{% endblock %}
