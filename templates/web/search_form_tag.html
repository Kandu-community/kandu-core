<script>
$(document).ready(function(event) {
    $('form.header-search').submit(function(event){
        window.location = "{% url 'web_search_redirect' %}" + "?identification=" + $('form.header-search span[data-value]').attr('data-value');
        event.preventDefault();
    });
});
</script>
<form action="#dummy/search.html" class="header-search pull-right">
    {{ search_form.query }}
</form>
