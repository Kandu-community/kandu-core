<script>
$(document).ready(function(event) {
    $('input.autocomplete').bind('selectChoice', function(e, choice, autocomplete) { 
    	window.location = "{% url 'web_search_redirect' %}" + "?identification=" + choice.attr('data-value');
    });
});
</script>
<form action="{% url 'web_search_redirect' %}" class="header-search pull-right">
    {{ search_form.query }}
</form>
